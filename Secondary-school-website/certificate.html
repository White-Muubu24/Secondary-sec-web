.certificate-section {

.form-wrapper {
  max-width: 500px;
  margin: 0 auto;
  background: white;

.submit-btn {
  background-color: #004080;
  color: white;
  padding: 12px;

  border: none;

.certificate-info {
  display: none;

  display: inline-block;

          <div class="form-group">
            <label for="admissionNumber">Admission Number</label>
            <input type="text" id="admissionNumber" name="admissionNumber" required />

          <button type="submit" class="submit-btn">Access Certificate</button>

        <div id="certificateSection" class="certificate-info">
          <p><strong>Certificate for:</strong> <span id="studentName">John Doe</span></p>

      </div>
