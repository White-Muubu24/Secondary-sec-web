
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admissions - My Secondary School</title>
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="Admissions.html">
  <link rel="stylesheet" href="Certificates.html">
 
  <style>

    .form-container {
  max-width: 350px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

form input, form select, form button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form button {
  background-color: #004080;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
}

form button:hover {
  background-color: #003060;
}

section h2{
  text-align: center;
  margin-bottom: 50px;
}

section{
  margin-top: 50px;
}

footer{
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <h1>Admissions</h1>

    <header class="header-main">
      <div class="header-main-logo">
        <img src="photos d/badge.png" alt="">
        <nav class="header-main-nav">
          <ul>
            <li>
                <a href="index.html">HOME</a>
            </li>
            <li>
                <a href="about us.html">ABOUT US</a>
            </li>
            <li>
                <a href="Admissions.html">ADMISSIONS</a>
            </li>
            <li>
                <a href="Certificates.html">CERTIFICATES</a>
            </li>
            <li>
              <a href="Contacts.html">CONTACTS</a>
          </li>


          </ul>
        </nav>
      </div>
  </header>

  <main>
    <section>
      <h2>Apply for Grade Advancement</h2>

      <div class="form-container">
        <form id="admissionForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>

          <label for="grade">Applying for:</label>
          <select id="grade" name="grade" required>
            <option value="">-- Select Grade --</option>
            <option value="7to8">Grade 7 to 8</option>
            <option value="9to10">Grade 9 to 10</option>
          </select>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>

          <label for="previousSchool">Previous School:</label>
          <input type="text" id="previousSchool" name="previousSchool" required>

          <label for="results">Upload Results:</label>
          <input type="file" id="results" name="results" accept=".pdf,.jpg,.png" required>

          <button type="submit">Submit Application</button>
        </form>

        <div id="confirmation" style="display:none; margin-top: 20px; color: green;">
          Your application has been submitted successfully!
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Secondary School. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
